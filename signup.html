<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />

</head>

<body>
    <nav>
        <div class="nav-invi">
            <div class="nav">
                <div class="nav-logo">
                    <img src="./logos/mainlogo.svg" alt="mainlogo">
                    <h3>Kashh</h3>
                </div>
                <div class="hamburger">
                    <img src="./logos/hamburger.svg" alt="ham">
                </div>

                <div class="nav-main">
                    <div class="nav-item">Home</div>
                    <div class="nav-item">Careers</div>
                    <div class="nav-item">About</div>
                    <div class="nav-item">Secuirity</div>
                </div>

                <div class="nav-btn">
                    <a href="./signup.html">
                        <div class="btn1">Sign Up</div>
                    </a>
                    <a href="./login.html">
                        <div class="btn2">Login</div>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="signup">
        <div class="hero">
            <div class="hero-txt">
                <h1>Sign Up</h1>
                <p>Join our community today! Create an account to unlock exclusive features and personalized experiences
                </p>
            </div>
            <div id="hero-sub1">
                <div class="signup-box">
                    <div class="box1">
                        <input id="name" type="text" placeholder="Enter Name">
                        <input id="email" type="email" placeholder="Enter Email">
                    </div>
                    <div class="box1">
                        <input id="pass" type="password" placeholder="Enter password">
                        <input id="re_pass" type="password" placeholder="Confirm password">
                    </div>
                </div>
                <div class="signup-forgot"><a href="">Forget password?</a></div>
                <div class="btn">
                    <span id="error-msg1"></span>
                    <div id="signup" class="signup-btn">Sign Up</div>
                    <a href="login.html" class="login-btn">
                        <div id="login">Login</div>
                    </a>
                    <img src="./images/continue.svg" alt="or">
                    <div class="link-btn">
                        <img src="./logos/google.svg" alt="google">
                        <img src="./logos/facebook.svg" alt="facebook">
                        <img src="./logos/apple.svg" alt="apple">
                    </div>
                </div>
            </div>
            <div id="hero-sub2">
                <div class="box2">
                    <input id="phno" type="number" placeholder="Enter Phone no." max="9999999999" min="1000000000">
                    <input id="address" type="text" placeholder="Enter Address">
                    <input id="pin-no" type="number" placeholder="Enter Pin No" min="100000" max="999999">
                    <input id="mpin" type="number" placeholder="Enter MPIN" max="9999" min="1000">
                    <input id="rempin" type="password" placeholder="Confirm MPIN" maxlength="4">
                </div>
                <span id="error-msg2"></span>
                <div id="signup-done" class="done-btn">Done</div>

            </div>
        </div>
    </div>

</body>
<script src="signup.js"></script>

</html>
