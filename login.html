<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <nav>
        <div class="nav-invi">
            <div class="nav">
                <div class="nav-logo">
                    <img src="./logos/mainlogo.svg" alt="mainlogo">
                    <h3>Kashh</h3>
                </div>
                <div class="hamburger">
                    <img src="./logos/hamburger.svg" alt="ham">
                </div>

                <div class="nav-main">
                    <div class="nav-item">Home</div>
                    <div class="nav-item">Careers</div>
                    <div class="nav-item">About</div>
                    <div class="nav-item">Secuirity</div>
                </div>

                <div class="nav-btn">
                    <a href="./signup.html">
                        <div class="btn1">Sign Up</div>
                    </a>
                    <a href="./login.html">
                        <div class="btn2">Login</div>
                    </a>
                </div>
            </div>
        </div>
    </nav>
   
    <div class="login">
        <div class="hero">
            <div class="hero-txt">
                <h1>Login</h1>
                <p>Welcome back! Please log in to access your account</p>
            </div>
            <div class="login-box">
                <input id="email" class="text-box" type="text" placeholder="Enter your Email">
                <input id="password" class="text-box" type="password" placeholder="Enter your password">
            </div>
            <div class="login-forgot"><a href="">Forget password?</a></div>
            <div class="btn">
                <span id="error-msg"></span>
                <div id="login" class="login-btn">Login</div>
                <div class="signup-btn">Sign Up</div>
                <img src="./images/continue.svg" alt="or">
                <div class="link-btn">
                    <img src="./logos/google.svg" alt="google">
                    <img src="./logos/facebook.svg" alt="facebook">
                    <img src="./logos/apple.svg" alt="apple">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
